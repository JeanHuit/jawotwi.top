languageCode = "en-us"
defaultContentLanguage = "en"
title = "Reveries"
theme = "cupper-hugo-theme"
googleAnalytics = "UA-28573976-2"
disqusShortname = "yourdiscussshortname"
enableGitInfo = true

[taxonomies]
  tag = "tags"

[permalinks]
  post = "/:filename/"

[imaging]
  quality = 99

